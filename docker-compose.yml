version: "3.8"

services:
  demo-core:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: energy-monitor-demo
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
